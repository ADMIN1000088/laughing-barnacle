<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快捷登录</title>
    <style>
        .all {
            width: 400px;
            box-shadow: -5px 5px 15px rgba(210, 210, 210, 0.9);
            margin: 100px auto;
            display: flex;
            border-radius: 20px;
            background-color: #ffffff;
            height: 350px;
        }
        .log {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .reg {
            width: 50%;
            height: 100%;
            background-color: #20b2aa;
            border-radius: 20px;
            color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }
        .reg_1 {
            text-align: center;
        }
        .reg_1 h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        .reg_1 p {
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .sig {
            width: 70px;
            height: 30px;
            border-radius: 10px;
            background-color: #20b2aa;
            border: 1px solid #fff;
            color: #ffffff;
            cursor: pointer;
        }
        .reg_1 a {
            color: #ffffff;
            text-decoration: none;
        }
        h3 {
            font-size: 2em;
            color: black;
            margin-bottom: 20px;
            text-align: center;
            font-family: "Arial", sans-serif;
        }
        .input {
            margin-bottom: 15px;
        }
        span {
            color: #999;
            font-size: 0.75em;
            display: block;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .input-text {
            border: 1px solid #555;
            outline-color: #fd9f3e;
            width: 100%;
            font-size: 1em;
            padding: 0.5em;
            box-sizing: border-box;
        }
        .text-center {
            text-align: center;
        }
        .tijiao {
            color: rgb(255, 253, 253);
            width: 80px;
            height: 35px;
            background-color: rgb(241, 52, 10);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="log">
            <div class="register">
                <form>
                    <h3>用户登录</h3>
                    <div class="input">
                        <span>用户名 <label style="color: red">* </label></span>
                        <input
                            type="text"
                            v-model="name"
                            placeholder="请输入用户名"
                            class="input-text"
                        />
                    </div>
                    <div class="input">
                        <span>密码 <label style="color: red">*</label></span>
                        <input
                            type="password"
                            v-model="password"
                            placeholder="请输入密码"
                            class="input-text"
                        />
                    </div>
                    <div class="text-center">
                        <input
                            type="submit"
                            value="提交"
                            class="tijiao"
                            @click="denglu"
                        />
                    </div>
                </form>
            </div>
        </div>
        <div class="reg">
            <div class="reg_1">
                <h2>没有账号？</h2>
                <p>立即注册加入我们吧，和我们一起开启旅程吧</p>
                <a href="简洁注册.html">
                    <button type="button" class="sig">注册</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
